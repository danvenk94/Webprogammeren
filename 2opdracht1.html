//Geef terug aan de gebruiker via een alert() welk woord het langst was en uit hoeveel letters het woord bestond







//	Maak een functie genaamd vergelijkWoorden
var vergelijkWoorden = function()

//	Vraag via de prompt() de twee woorden
{
	woord1 = prompt("woord1?");
	woord2 = prompt("woord2?");

//	Vergelijk de twee woorden met .length
	

if (woord1.length > woord2.length)
	{
	alert("woord 1 is het langst " + woord1.length + " letters.");
	}

else 
	{ 

	alert("woord 2 is het langst " + woord2.length + " letters.")
	
	}


}

	//      na een var altijd { openen en aan het einde van alles } dicht. bij een IF eerst (wat moet het doen) hierna openen { een alert hierin dan afsluiten}

	


	




</script>
